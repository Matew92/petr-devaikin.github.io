<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.4/p5.min.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="controls">
            <label>
                <span>Количество кривых:</span>
                <input type="number" id="lineCount" value="2" />
            </label>
            <label>
                <span>Количество точек в кривой:</span>
                <input type="number" id="pointCount" value="20" />
            </label>
            <label>
                <span>Длина шлейфа:</span>
                <input type="number" id="iterationCount" value="1000" />
            </label>
            <label>
                <span>Яркость пятен:</span>
                <input type="number" id="spotBrightness" value="7" />
            </label>
            <div id="buttonGroup">
                <button id="changeShape">сменить форму</button>
                <button id="changeColor">сменить цвета</button>
                <button id="changeAll">сменить всё нахуй</button>
            </div>
        </div>
        
    </body>
</html>
